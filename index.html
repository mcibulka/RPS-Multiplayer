<!DOCTYPE html>

<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

  <body>
    <main>
      <section class="section">
        <div class="container">
          <h1 class="title has-text-centered">
            Rock! Paper! Scissors!
          </h1>
        </div>

        <div class="columns is-centered">
          <div class="column is-4 has-text-centered">
            <h2>Player 1</h2>
            <figure class="image">
              <i id="player-choice" class="fas fa-camera-retro fa-10x"></i>
            </figure>
            <div class="level">
              <div id="player-img-sel" class="level-item">
                <figure class="image player-img" data-name="rock">
                  <i class="fas fa-hand-rock fa-5x"></i>
                </figure>
                <figure class="image player-img" data-name="paper">
                  <i class="fas fa-hand-paper fa-5x"></i>
                </figure>
                <figure class="image player-img" data-name="scissors">
                  <i class="fas fa-hand-scissors fa-5x"></i>
                </figure>
              </div>
            </div>
          </div>
          <div class="column is-4 has-text-centered">
            <h2>Player 2</h2>
            <figure class="image">
              <i class="fas fa-camera-retro fa-10x"></i>
            </figure>
          </div>
        </div>
      </section>

      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    
      <!-- External JavaScript -->
      <script src="assets/javascript/game.js"></script>
    </main>
  </body>
</html>
